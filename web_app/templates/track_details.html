    <button id="createPlaylistButton" onclick="createPlaylist()">Create Playlist with Recommended Tracks</button>

        async function fetchTrackDetails(track_name, artist_name) {
            const response = await fetch('/get_track_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ track_name: track_name, artist_name: artist_name })
            });

            displayResults(data);
            if (data.recommended_track_ids && data.recommended_track_ids.length > 0) {
                document.getElementById('createPlaylistButton').style.display = 'block';
                sessionStorage.setItem('recommended_track_ids', JSON.stringify(data.recommended_track_ids));
            }
        }
