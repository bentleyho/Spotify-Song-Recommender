<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Track Details</title>
</head>
<body>
    <h1>Spotify Track Details</h1>
    <form id="trackForm">
        <label for="songName">Song Name:</label>
        <input type="text" id="songName" name="songName">
        <br><br>
        <label for="artistName">Artist Name:</label>
        <input type="text" id="artistName" name="artistName">
        <br><br>
        <input type="button" value="Submit" onclick="getTrackDetails()">
    </form>
    <div id="results"></div>
    <script>
        async function getTrackDetails() {
            const songName = document.getElementById('songName').value;
            const artistName = document.getElementById('artistName').value;
            const response = await fetch('/get_track_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ track_name: songName, artist_name: artistName })
            });
            const data = await response.json();
            displayResults(data);
        }

        function displayResults(data) {
            let resultsDiv = document.getElementById('results');
            let html = '';

            if (data.track_id) {
                html += `<h2>Track ID for "${data.track_name}" by ${data.artist_name}: ${data.track_id}</h2>`;
                if (data.features) {
                    html += '<h3>Audio Features:</h3>';
                    html += `<pre>${JSON.stringify(data.features, null, 2)}</pre>`;
                }
            } else {
                html += '<p>Track not found.</p>';
            }

            if (data.html_table) {
                html += data.html_table;
            } else {
                html += '<p>No recommendations found or error occurred.</p>';
            }

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
